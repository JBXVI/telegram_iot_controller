<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsocket - Login</title>
    <link rel="icon" href="https://res.cloudinary.com/dr0y2usoy/image/upload/v1715965394/Elsocket_5_1_lg5vsc.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!--bootstrap--> 
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> <!--boxicons-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--axios-->
    <link rel="stylesheet" href="/login.css"> <!--css style-->
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="" id="loginAlert" role="alert">
              </div>
            <div class="form-content">
                <header>Login</header>
                <form>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="LoginEmail" name="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="LoginPassword" name="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                   

                    <div class="field button-field">
                        <button type="button" id="loginButton">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="" id="signupAlert" role="alert">
                This is a success alertâ€”check it out!
              </div>
            <div class="form-content">
                <header>Signup</header>
                <form>
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input" id="SignupUsername" name="username">
                    </div>
                
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="SignupEmail" name="email">
                    </div>
                
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="SignupPassword" name="password">
                    </div>
                
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="passwordS" id="SignupPassword2" name="password2">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                
                    <div class="field button-field">
                        <button type="button" id="SignupButton">Signup</button>
                    </div>
                
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./login.js"></script>
<script src="./script.js"></script>
</html>
